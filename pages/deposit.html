<!DOCTYPE html>
<html lang="en">
  <html>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta charset="utf-8" />
      <title>Deposit</title>
      <link rel="stylesheet" href="../styles.css" />
      <link rel="stylesheet" href="../css/deposit.css" />
    </head>
    <body>
      <div class="topnav">
        <div class="logo">TheATM</div>
        <div class="navigation">
          <a class="active" href="homePage.html">HOME</a>
          <a href="reporting.html">REPORTING</a>
          <a href="settings.html">SETTINGS</a>
        </div>
      </div>
      <div class="container">
        <div class="balance-Container">
          <span>Your Balance</span>
          <span>1823719.1 EUR</span>
        </div>
        <div class="button" , style="width: 10%">CANCEL</div>
      </div>
      <div class="content-container">
        <div class="login-container">
          <label>DEPOSIT</label>
          <div class="txt_field">
            <input type="text" required , placeholder="Amount" />
          </div>
          <div class="pin">
            <input
              type="password"
              required
              ,
              maxlength="4"
              size="4"
              ,
              placeholder="PIN"
            /></div>
            <div class="loginButton">
                <input type="submit" value="Login" />
              </div>
            <div class="transaction-container">
                <div class="vertical"></div>
                <span>Last transactions</span>
                <div class="amount">1000EUR</div>
                <div class="date">11/11/2022</div>
            </div>
          </div>
        </div>
      </div>
    </body>
  </html>
</html>
